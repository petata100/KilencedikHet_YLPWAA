<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hajós teszt</title>
    <link href="hajo_style.css" rel="stylesheet" />
</head>
<body onload="kérdésBetöltés(id)">
    <div id="külső">
        <div id="kérdés">
            Kérdés szövege
        </div>

        <div id="középső">
            <div id="válaszok">
                <div id="válasz1" class="kerdes kattintható">Válasz 1</div>
                <div id="válasz2" class="kerdes kattintható jó">Válasz 2</div>
                <div id="válasz3" class="kerdes kattintható rossz">Válasz 3</div>
            </div>
            <div id="kép">
                <img id="kép1" src="https://kzgzdiag426.blob.core.windows.net/netcore/teszt-0050.jpg" />
            </div>
        </div>
        <div id="vezérlő">
            <div class="gomb kattintható" onclick="next()">Vissza</div>
            <div class="gomb kattintható" onclick="back()">Előre</div>
        </div>
    </div>

    <script src="hajo_main.js"></script>
</body>
</html>
